<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>Make Reservation</title>
</head>

<body>
    <div class="container mt-5">
        <!--Header-->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <span>
                        <h1 class="text-center"><i class="fas fa-fire"></i>Hot Restaurant</h1>
                    </span>
                    <hr>
                    <h2 class="text-center">Make your Reservation</h2>
                    <a href="view.html"><div class="text-center"><button class="fas fa-table btn btn-lg btn-primary"> View Tables</button></a>
                        <a href="./index.html"><button class="btn btn-outline-secondary btn-lg ml-1 fas fa-home"
                                id="home"></button></a>
                    </div>
                </div>
            </div>
        </div>
        <!--Input Form-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h4 class="card-title ">Table Reservation</h4>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label  class="font-weight-bold">Name:</label>
                                <input id= "nameField" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Phone Number:</label>
                                <input  id= "phoneNumber" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label  class="font-weight-bold">Emial:</label>
                                <input id="emailField" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">ID:</label>
                                <input id="idField" type="text" class="form-control">
                            </div>
                            <button type="button" id="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer for the api tables-->
    <footer class="footer mt-4">
        <div class="container">
            <p><a href="assets/storage/reservations.json">API Table Link</a> | <a href="assets/storage/waitlist.json">API Wait List</a> </p>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./assets/js/make.js"></script>

</html>
